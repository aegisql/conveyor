conveyor.idleHeartBeat = 1.5 SECONDS
conveyor.c6-1.defaultBuilderTimeout = 1 SECONDS
conveyor.c6-1.rejectUnexpireableCartsOlderThan = 10000
conveyor.c6-1.firstResultConsumer = new com.aegisql.conveyor.consumers.result.LogResult()
conveyor.c6-1.firstScrapConsumer = new com.aegisql.conveyor.consumers.scrap.LogScrap()
conveyor.c6-1.onTimeoutAction = com.aegisql.conveyor.config.ConfigUtilsTest.timeoutAction
conveyor.c6-1.builderSupplier = com.aegisql.conveyor.config.harness.StringSupplier("test_persistence"); //JavaScript
conveyor.c6-1.readyWhenAccepted = com.aegisql.conveyor.config.harness.NameLabel.FIRST,com.aegisql.conveyor.config.harness.NameLabel.LAST
conveyor.c6-1.readyWhenAccepted = com.aegisql.conveyor.config.harness.NameLabel.END

conveyor.c6-1.persistence = com.aegisql.conveyor.persistence.derby.test:type=c6-persist

persistence.derby.test.c6-persist.embedded = true;
persistence.derby.test.c6-persist.username = user;
persistence.derby.test.c6-persist.password = pass;
persistence.derby.test.c6-persist.completedLogTable=c6-complete
persistence.derby.port = 1527;
persistence.derby.test.c6-persist.idSupplier = System.nanotime();

persistence.derby.encryptionAlgorithm = AES
persistence.derby.encryptionTransformation = AES/ECB/PKCS5Padding
persistence.derby.encryptionKeyLength = 16
persistence.derby.test.c6-persist.encryptionCipher = (Cipher)ref
persistence.derby.test.c6-persist.encryptionSecret = erfq834hfq8723royf87341r
persistence.derby.test.c6-persist.labelConverter = (Enum|ObjectConverter)ref
persistence.derby.test.c6-persist.maxBatchSize = 100
persistence.derby.test.c6-persist.maxBatchTime = 10 SECONDS
persistence.derby.test.c6-persist.addBinaryConverter = (ObjectConverter)ref
persistence.derby.test.c6-persist.doNotSaveProperties = property1,property2
#By ArchiveStrategy enum
persistence.derby.test.c6-persist.archiveStrategy = NO_ACTION
persistence.derby.test.c6-persist.archiveStrategy = DELETE
persistence.derby.test.c6-persist.archiveStrategy = SET_ARCHIVED

persistence.derby.test.c6-persist.archiveStrategy = (Archiver)ref
persistence.derby.test.c6-persist.archiveStrategy = (Persistence)ref
#Or by name (Dependency)
persistence.derby.test.c6-persist.archiveStrategy = persistence_name 

persistence.derby.test.c6-persist.archiveStrategy = (BinaryLogConfiguration)ref
#Or
persistence.derby.test.c6-persist.archiveStrategy.path = /test/
persistence.derby.test.c6-persist.archiveStrategy.moveTo = /backup/
persistence.derby.test.c6-persist.archiveStrategy.maxFileSize = 10MB
persistence.derby.test.c6-persist.archiveStrategy.bucketSize = 1000
persistence.derby.test.c6-persist.archiveStrategy.zip = true
